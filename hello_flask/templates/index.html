<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Dojo</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='css/dojos_and_ninjas.css')}}">
</head>
<body>
    <main>
        <div class="col-1">
            <h1>New Dojo</h1>
            <form action="/dojos/create" method="POST">
                <label for="name">Place a New Dojo</label>
                <input type="text" name="name">
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="col-2">
            <h2>All Dojos</h2>
            {% for dojo in dojos%}
            <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
            {% endfor %}
        </div>
        <a href="/ninja/register">Add Ninja</a>
    </main>
</body>
</html>
