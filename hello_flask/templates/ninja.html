<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Ninja</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/dojos_and_ninjas.css')}}">
</head>
<body>
    <main class="ninja-main-box">
        <form action="/ninja/create" method='POST' class="ninja-form-box">
            <h1>Create a Ninja</h1>
            <div class="input-box">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age">
                <select name="dojo_id" id="">
                    <option value="Select_One" disabled selected>Select Dojo</option>
                    {% for dojo in dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Register">
            </div>
        </form>
    </main>
    <footer><a href="/">Home</a></footer>
</body>
</html>
